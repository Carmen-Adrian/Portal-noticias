<body class="login-bg ">

    <div class="col s12" style="margin:auto; width: 650px; ">
        <div class="container" style="  padding-top: 40px; ">
            <div id="login-page" class="row">
              <div class="col s12 m8 l6 xl4 z-depth-4  border-radius-6 login-card bg-opacity-8">
              <form class="login-form" id="flogin" action="signin" method="post" style="padding: 30px; ">
                <input type="hidden" name="grant_type" value="password">
                <input type="hidden" name="client_id" value="setabapp">
                <input type="hidden" name="topage" value="private">
                <div class="row">
                  <div class="input-field col s12" style="text-align:center">
                    <img style="width:15%;height:auto;" src="./img/favicon_0.png">
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix pt-2">person_outline</i>
                    <input id="uid" name="uid" type="text" placeholder="Id de usuario" value="">
                    <label for="username" class="center-align active">Usuario ID</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix pt-2">lock_outline</i>
                    <input id="pwd" name="pwd" type="password" placeholder="Contraseña" value="">
                    <label for="password" class="active lang"  key="contrase">Contraseña</label>
                  </div>
                </div>
            
                <div class="row">
                  <div class="input-field col s12">
                      <a href="./login-admin.html">
                          <button type="button" class="btn btn-large waves-effect waves-light text-light col s12 lang"  key="acceder" style="background:#B13752">Acceder
                  </button>
                      </a>
                     
                    
                </div>
                <div class="row">
                  <div class="input-field col s12" style="text-align:center;font-size:1em;font-weight:bold;">
                    <a class="lang" style="text-decoration:none" href="https://aplicaciones.setab.gob.mx/webcorex" key="recupera">RECUPERA AQUÍ TU CONTRASEÑA</a>
                </div>
                
              
            </div>
          </div></form>
      </div>
